<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solenoid Detector Viewer</title>

    <!-- Plotly for heatmaps -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- 3Dmol for structure visualization -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        header {
            background: #16213e;
            padding: 1rem 2rem;
            border-bottom: 1px solid #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .run-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .run-selector label {
            font-size: 0.85rem;
            color: #aaa;
        }

        .run-selector select {
            padding: 0.5rem 1rem;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background: #1a1a2e;
            color: #eee;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .run-selector select:focus {
            outline: none;
            border-color: #e94560;
        }

        .run-info {
            font-size: 0.75rem;
            color: #888;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 300px;
            background: #16213e;
            border-right: 1px solid #0f3460;
            overflow-y: auto;
            padding: 1rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .viewers {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .viewer-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f3460;
            min-width: 0;
        }

        .viewer-panel:last-child {
            border-right: none;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            background: #0f3460;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .panel-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        #apc-viewer {
            width: 100%;
            height: 100%;
        }

        #structure-viewer {
            width: 100%;
            height: 100%;
            min-height: 400px;
            position: relative;
        }

        .info-panel {
            padding: 1rem;
            background: #0f3460;
            border-top: 1px solid #16213e;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .info-item {
            background: #16213e;
            padding: 0.5rem;
            border-radius: 4px;
            text-align: center;
        }

        .info-label {
            font-size: 0.7rem;
            color: #888;
        }

        .info-value {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .region-item {
            font-size: 0.75rem;
            padding: 0.5rem;
            background: #16213e;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-family: monospace;
        }

        .info-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .search-box {
            margin-bottom: 1rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background: #1a1a2e;
            color: #eee;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #e94560;
        }

        .protein-list {
            list-style: none;
        }

        .protein-item {
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .protein-item .protein-name {
            word-break: break-all;
            flex: 1;
            min-width: 0;
            font-size: 0.85rem;
            line-height: 1.3;
        }

        .protein-item:hover {
            background: #0f3460;
        }

        .protein-item.active {
            background: #e94560;
        }

        .protein-item.has-solenoid {
            border-left: 3px solid #4ade80;
        }

        .protein-item .badges {
            display: flex;
            gap: 0.25rem;
        }

        .protein-item .badge {
            font-size: 0.65rem;
            background: #4ade80;
            color: #000;
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
        }

        .protein-item .badge-cont {
            background: #60a5fa;
        }

        .protein-item .badge-votes {
            background: #f59e0b;
            font-weight: bold;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #0f3460;
            background: transparent;
            color: #eee;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .filter-btn.active {
            background: #e94560;
            border-color: #e94560;
        }

        .filter-controls {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #1a1a2e;
            border-radius: 4px;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-row label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .control-row input[type="number"],
        .control-row select {
            width: 120px;
            padding: 0.4rem;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background: #16213e;
            color: #eee;
            font-size: 0.85rem;
        }

        .control-row input:focus,
        .control-row select:focus {
            outline: none;
            border-color: #e94560;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }

        .region-list {
            margin-top: 0.5rem;
        }

        .region-item {
            font-size: 0.85rem;
            padding: 0.5rem;
            background: #1a1a2e;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solenoid Detector Viewer</h1>
        <div class="header-controls">
            <div class="run-selector">
                <label for="run-select">Dataset:</label>
                <select id="run-select">
                    <option value="">Loading runs...</option>
                </select>
            </div>
            <div class="run-info" id="run-info"></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search proteins...">
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="solenoid">Solenoids</button>
                <button class="filter-btn" data-filter="all">All</button>
            </div>

            <div class="filter-controls">
                <div class="control-row">
                    <label for="min-harmonics">Min n_harm:</label>
                    <input type="number" id="min-harmonics" min="1" max="10" value="4">
                </div>
                <div class="control-row">
                    <label for="min-continuity">Min continuity:</label>
                    <input type="number" id="min-continuity" min="0" max="1" step="0.05" value="0">
                </div>
                <div class="control-row">
                    <label for="min-repeats">Min repeats:</label>
                    <input type="number" id="min-repeats" min="1" max="30" step="1" value="5">
                </div>
                <div class="control-row">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="votes">Votes (desc)</option>
                        <option value="continuity">Continuity (desc)</option>
                        <option value="band_score">Band score (desc)</option>
                        <option value="n_harmonics">n_harmonics (desc)</option>
                        <option value="fft_prominence">FFT prominence (desc)</option>
                        <option value="length">Length</option>
                    </select>
                </div>
            </div>

            <ul class="protein-list" id="protein-list">
                <li class="loading">Loading...</li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="viewers">
                <div class="viewer-panel">
                    <div class="panel-header">APC Attention Map</div>
                    <div class="panel-content">
                        <div id="apc-viewer"></div>
                    </div>
                </div>

                <div class="viewer-panel">
                    <div class="panel-header">3D Structure (AlphaFold)</div>
                    <div class="panel-content">
                        <div id="structure-viewer"></div>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-grid" id="info-grid">
                    <div class="info-item">
                        <div class="info-label">Protein ID</div>
                        <div class="info-value" id="info-id">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Length</div>
                        <div class="info-value" id="info-length">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">n_harm</div>
                        <div class="info-value" id="info-harmonics">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Repeats</div>
                        <div class="info-value" id="info-repeats">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Continuity</div>
                        <div class="info-value" id="info-continuity">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">FFT prom</div>
                        <div class="info-value" id="info-fft">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Band score</div>
                        <div class="info-value" id="info-band-score">-</div>
                    </div>
                </div>
                <div class="region-list" id="region-list"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
